[color]
trans = #00000000
red = #EC7875
green = #1FA789
yellow = #EBD369

icons = ${theme.text-secondary}
text = ${theme.text-primary}
pale = ${theme.text-disabled}

[bar/top]
monitor = eDP-1
bottom = false
width = 100%
height = ${tricks.height}
radius = 3
fixed-center = true
enable-ipc = true

background = ${color.trans}
foreground = ${theme.text-primary}

line-size = 4
line-color = ${theme.text-primary}

border-top-size = 4
border-bottom-size = 0
border-left-size = 10
border-right-size = 10
border-color = ${color.trans}

padding-right = 1

module-margin-left = 0
module-margin-right = 1

font-0 = ${tricks.font-notification}
font-1 = Font Awesome 5 Brands:pixelsize=9;1
font-2 = Font Awesome 5 Free:pixelsize=9;1
font-3 = Font Awesome 5 Free Solid:pixelsize=9;1
font-4 = Fira code medium:pixelsize=8;0
font-5 = noto-fonts-emoji:pixelsize=4;1

modules-left = i3-windows window-title
modules-center = date
modules-right = xkeyboard volume battery network-details network cpu

tray-position = none

[settings]
screenchange-reload = true

[global/wm]
margin-bottom = 5

[module/i3-windows]
type = custom/script
exec = ${tricks.i3w-exec}
tail = true

[module/window-title]
type = internal/xwindow

label = " |  %title%"
